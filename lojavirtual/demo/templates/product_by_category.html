{% extends 'base.html' %}

{% block content %}

<h1>Product by Category</h1>

<ul>
{% for x in data %}

<li>{{ x.name }} [<a href="{% url 'demo:product_detail' slug=x.slug %}">view</a>]</li>
<li>{{ x.id }}</li>
<li>Price ${{ x.product__store_price }}</li>


{% endfor%}
</ul>

{% endblock content %}
